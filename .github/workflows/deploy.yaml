name: Deploy CI/CD Github Action Exercise
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: pull changes to VPS repo
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  port: ${{ secrets.PORT }}
                  script: |
                    cd ~/arif/action-test
                    git pull origin master
